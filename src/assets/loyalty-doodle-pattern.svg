<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Define gradients for depth -->
    <linearGradient id="coinGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f3f4f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e5e7eb;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="giftGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fef3c7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fde68a;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dbeafe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#bfdbfe;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="starGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fef3c7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fbbf24;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="brandAccent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:0.2" />
    </linearGradient>
  </defs>
  
  <!-- Background pattern elements -->
  
  <!-- Coins with stars and +1 signs -->
  <g opacity="0.6">
    <!-- Coin 1 with star -->
    <circle cx="30" cy="40" r="12" fill="url(#coinGradient)" stroke="#9ca3af" stroke-width="1.5"/>
    <path d="M30 32 L32 38 L38 38 L33 42 L35 48 L30 44 L25 48 L27 42 L22 38 L28 38 Z" fill="#fbbf24" stroke="#f59e0b" stroke-width="0.8"/>
    
    <!-- Coin 2 with +1 -->
    <circle cx="120" cy="25" r="10" fill="url(#coinGradient)" stroke="#9ca3af" stroke-width="1.5"/>
    <text x="120" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#3b82f6">+1</text>
    
    <!-- Coin 3 with star -->
    <circle cx="180" cy="60" r="11" fill="url(#coinGradient)" stroke="#9ca3af" stroke-width="1.5"/>
    <path d="M180 52 L182 58 L188 58 L183 62 L185 68 L180 64 L175 68 L177 62 L172 58 L178 58 Z" fill="#fbbf24" stroke="#f59e0b" stroke-width="0.8"/>
    
    <!-- Coin 4 with +1 -->
    <circle cx="50" cy="150" r="9" fill="url(#coinGradient)" stroke="#9ca3af" stroke-width="1.5"/>
    <text x="50" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" font-weight="bold" fill="#3b82f6">+1</text>
    
    <!-- Coin 5 with star -->
    <circle cx="160" cy="180" r="10" fill="url(#coinGradient)" stroke="#9ca3af" stroke-width="1.5"/>
    <path d="M160 172 L162 178 L168 178 L163 182 L165 188 L160 184 L155 188 L157 182 L152 178 L158 178 Z" fill="#fbbf24" stroke="#f59e0b" stroke-width="0.8"/>
  </g>
  
  <!-- Gift boxes -->
  <g opacity="0.5">
    <!-- Gift box 1 -->
    <rect x="80" y="35" width="20" height="15" fill="url(#giftGradient)" stroke="#d97706" stroke-width="1.2" rx="2"/>
    <rect x="85" y="30" width="10" height="20" fill="#dc2626" stroke="#b91c1c" stroke-width="1.2" rx="1"/>
    <circle cx="90" cy="40" r="1.5" fill="#fbbf24" stroke="#f59e0b" stroke-width="0.5"/>
    
    <!-- Gift box 2 -->
    <rect x="25" y="120" width="18" height="12" fill="url(#giftGradient)" stroke="#d97706" stroke-width="1.2" rx="2"/>
    <rect x="29" y="116" width="10" height="16" fill="#059669" stroke="#047857" stroke-width="1.2" rx="1"/>
    <circle cx="34" cy="122" r="1.2" fill="#fbbf24" stroke="#f59e0b" stroke-width="0.5"/>
    
    <!-- Gift box 3 -->
    <rect x="150" y="140" width="16" height="14" fill="url(#giftGradient)" stroke="#d97706" stroke-width="1.2" rx="2"/>
    <rect x="153" y="137" width="10" height="17" fill="#7c3aed" stroke="#6d28d9" stroke-width="1.2" rx="1"/>
    <circle cx="158" cy="144" r="1.3" fill="#fbbf24" stroke="#f59e0b" stroke-width="0.5"/>
  </g>
  
  <!-- Simplified QR code doodles -->
  <g opacity="0.4">
    <!-- QR code 1 -->
    <rect x="60" y="80" width="16" height="16" fill="white" stroke="#374151" stroke-width="1"/>
    <rect x="62" y="82" width="3" height="3" fill="#374151"/>
    <rect x="67" y="82" width="2" height="2" fill="#374151"/>
    <rect x="71" y="82" width="3" height="3" fill="#374151"/>
    <rect x="62" y="87" width="2" height="2" fill="#374151"/>
    <rect x="66" y="87" width="3" height="3" fill="#374151"/>
    <rect x="71" y="87" width="2" height="2" fill="#374151"/>
    <rect x="62" y="92" width="3" height="3" fill="#374151"/>
    <rect x="67" y="92" width="2" height="2" fill="#374151"/>
    <rect x="71" y="92" width="3" height="3" fill="#374151"/>
    
    <!-- QR code 2 -->
    <rect x="140" y="100" width="14" height="14" fill="white" stroke="#374151" stroke-width="1"/>
    <rect x="142" y="102" width="2" height="2" fill="#374151"/>
    <rect x="146" y="102" width="2" height="2" fill="#374151"/>
    <rect x="150" y="102" width="2" height="2" fill="#374151"/>
    <rect x="142" y="106" width="2" height="2" fill="#374151"/>
    <rect x="146" y="106" width="2" height="2" fill="#374151"/>
    <rect x="150" y="106" width="2" height="2" fill="#374151"/>
    <rect x="142" y="110" width="2" height="2" fill="#374151"/>
    <rect x="146" y="110" width="2" height="2" fill="#374151"/>
    <rect x="150" y="110" width="2" height="2" fill="#374151"/>
    
    <!-- QR code 3 -->
    <rect x="20" y="180" width="12" height="12" fill="white" stroke="#374151" stroke-width="1"/>
    <rect x="22" y="182" width="2" height="2" fill="#374151"/>
    <rect x="25" y="182" width="2" height="2" fill="#374151"/>
    <rect x="28" y="182" width="2" height="2" fill="#374151"/>
    <rect x="22" y="185" width="2" height="2" fill="#374151"/>
    <rect x="25" y="185" width="2" height="2" fill="#374151"/>
    <rect x="28" y="185" width="2" height="2" fill="#374151"/>
    <rect x="22" y="188" width="2" height="2" fill="#374151"/>
    <rect x="25" y="188" width="2" height="2" fill="#374151"/>
    <rect x="28" y="188" width="2" height="2" fill="#374151"/>
  </g>
  
  <!-- Loyalty cards/tickets -->
  <g opacity="0.5">
    <!-- Card 1 -->
    <rect x="100" y="70" width="25" height="15" fill="url(#cardGradient)" stroke="#3b82f6" stroke-width="1.2" rx="3"/>
    <rect x="102" y="72" width="21" height="2" fill="#3b82f6"/>
    <rect x="102" y="76" width="21" height="1" fill="#6b7280"/>
    <rect x="102" y="79" width="15" height="1" fill="#6b7280"/>
    <rect x="102" y="82" width="18" height="1" fill="#6b7280"/>
    <circle cx="120" cy="85" r="2" fill="#3b82f6"/>
    
    <!-- Card 2 -->
    <rect x="40" y="160" width="22" height="12" fill="url(#cardGradient)" stroke="#3b82f6" stroke-width="1.2" rx="2"/>
    <rect x="42" y="162" width="18" height="1.5" fill="#3b82f6"/>
    <rect x="42" y="165" width="18" height="1" fill="#6b7280"/>
    <rect x="42" y="168" width="12" height="1" fill="#6b7280"/>
    <rect x="42" y="171" width="15" height="1" fill="#6b7280"/>
    <circle cx="55" cy="173" r="1.5" fill="#3b82f6"/>
    
    <!-- Card 3 -->
    <rect x="170" y="20" width="20" height="13" fill="url(#cardGradient)" stroke="#3b82f6" stroke-width="1.2" rx="2"/>
    <rect x="172" y="22" width="16" height="1.5" fill="#3b82f6"/>
    <rect x="172" y="25" width="16" height="1" fill="#6b7280"/>
    <rect x="172" y="28" width="10" height="1" fill="#6b7280"/>
    <rect x="172" y="31" width="13" height="1" fill="#6b7280"/>
    <circle cx="180" cy="33" r="1.5" fill="#3b82f6"/>
  </g>
  
  <!-- Stars and sparkles -->
  <g opacity="0.6">
    <!-- Star 1 -->
    <path d="M15 15 L17 21 L23 21 L18 25 L20 31 L15 27 L10 31 L12 25 L7 21 L13 21 Z" fill="url(#starGradient)" stroke="#f59e0b" stroke-width="0.8"/>
    
    <!-- Star 2 -->
    <path d="M90 10 L91 14 L95 14 L92 17 L93 21 L90 19 L87 21 L88 17 L85 14 L89 14 Z" fill="url(#starGradient)" stroke="#f59e0b" stroke-width="0.8"/>
    
    <!-- Star 3 -->
    <path d="M170 30 L172 36 L178 36 L173 40 L175 46 L170 42 L165 46 L167 40 L162 36 L168 36 Z" fill="url(#starGradient)" stroke="#f59e0b" stroke-width="0.8"/>
    
    <!-- Star 4 -->
    <path d="M10 100 L12 106 L18 106 L13 110 L15 116 L10 112 L5 116 L7 110 L2 106 L8 106 Z" fill="url(#starGradient)" stroke="#f59e0b" stroke-width="0.8"/>
    
    <!-- Star 5 -->
    <path d="M190 120 L192 126 L198 126 L193 130 L195 136 L190 132 L185 136 L187 130 L182 126 L188 126 Z" fill="url(#starGradient)" stroke="#f59e0b" stroke-width="0.8"/>
    
    <!-- Star 6 -->
    <path d="M70 190 L72 196 L78 196 L73 200 L75 206 L70 202 L65 206 L67 200 L62 196 L68 196 Z" fill="url(#starGradient)" stroke="#f59e0b" stroke-width="0.8"/>
    
    <!-- Small sparkles -->
    <circle cx="45" cy="25" r="1.5" fill="#fbbf24" stroke="#f59e0b" stroke-width="0.5"/>
    <circle cx="130" cy="45" r="1.2" fill="#fbbf24" stroke="#f59e0b" stroke-width="0.5"/>
    <circle cx="75" cy="110" r="1.3" fill="#fbbf24" stroke="#f59e0b" stroke-width="0.5"/>
    <circle cx="185" cy="90" r="1.1" fill="#fbbf24" stroke="#f59e0b" stroke-width="0.5"/>
    <circle cx="35" cy="170" r="1.4" fill="#fbbf24" stroke="#f59e0b" stroke-width="0.5"/>
    <circle cx="110" cy="190" r="1.2" fill="#fbbf24" stroke="#f59e0b" stroke-width="0.5"/>
  </g>
  
  <!-- Additional decorative elements -->
  <g opacity="0.3">
    <!-- Small dots for texture -->
    <circle cx="55" cy="60" r="0.8" fill="#9ca3af"/>
    <circle cx="135" cy="80" r="0.6" fill="#9ca3af"/>
    <circle cx="85" cy="130" r="0.7" fill="#9ca3af"/>
    <circle cx="165" cy="160" r="0.8" fill="#9ca3af"/>
    <circle cx="25" cy="200" r="0.6" fill="#9ca3af"/>
    <circle cx="145" cy="200" r="0.7" fill="#9ca3af"/>
  </g>
  
  <!-- Brand accent elements -->
  <g opacity="0.4">
    <!-- Subtle brand-colored shapes -->
    <circle cx="105" cy="50" r="3" fill="url(#brandAccent)"/>
    <circle cx="15" cy="130" r="2.5" fill="url(#brandAccent)"/>
    <circle cx="185" cy="170" r="2.8" fill="url(#brandAccent)"/>
    <circle cx="75" cy="200" r="2.2" fill="url(#brandAccent)"/>
  </g>
</svg>