<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- AGGRESSIVE LODASH FIX -->
    <script>
      // CRITICAL: Lodash preinitialization before ANYTHING else
      // This variable MUST be defined before any script loads
      var _ = window._ = {
        noop: function() {},
        identity: function(value) { return value; },
        isObject: function(obj) { return obj !== null && typeof obj === 'object'; },
        isFunction: function(f) { return typeof f === 'function'; },
        isArray: Array.isArray,
        forEach: function(collection, iteratee) {
          if (Array.isArray(collection)) {
            for (let i = 0; i < collection.length; i++) iteratee(collection[i], i, collection);
          } else if (collection && typeof collection === 'object') {
            for (let key in collection) {
              if (Object.prototype.hasOwnProperty.call(collection, key)) {
                iteratee(collection[key], key, collection);
              }
            }
          }
          return collection;
        },
        map: function(collection, iteratee) {
          const result = [];
          if (Array.isArray(collection)) {
            for (let i = 0; i < collection.length; i++) result.push(iteratee(collection[i], i, collection));
          } else if (collection && typeof collection === 'object') {
            for (let key in collection) {
              if (Object.prototype.hasOwnProperty.call(collection, key)) {
                result.push(iteratee(collection[key], key, collection));
              }
            }
          }
          return result;
        }
      };
      
      // Browser polyfill to prevent "browser is not defined" errors
      window.browser = window.browser || {
        runtime: { 
          sendMessage: function(){}, 
          onMessage: { addListener: function(){}, removeListener: function(){} },
          getManifest: function() { return {}; },
          getURL: function(path) { return path; }
        },
        storage: { 
          local: { get: function(){}, set: function(){}, remove: function(){} },
          sync: { get: function(){}, set: function(){}, remove: function(){} }
        },
        tabs: {
          query: function(){}, 
          create: function(){}, 
          update: function(){}
        }
      };
      
      console.log('Emergency fixes applied directly in HTML');
    </script>
    
    <!-- Load polyfills - NEW ORDER FOR BETTER DEPENDENCY MANAGEMENT -->
    <script src="./charts-fix-latest.js" onerror="console.error('Failed to load charts-fix-latest.js')"></script>
    <script src="./fix-browser-global.js" onerror="console.error('Failed to load fix-browser-global.js')"></script>
    <script src="./browser-polyfill.js" onerror="console.error('Failed to load browser-polyfill.js')"></script>
    <script src="./lodash-preload.js" onerror="console.error('Failed to load lodash-preload.js')"></script>
    <script src="./charts-lodash-fix.js" onerror="console.error('Failed to load charts-lodash-fix.js')"></script>
    
    <!-- Standard head tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Gudcity Loyalty Platform - QR code-based loyalty program management">
    <meta name="theme-color" content="#3b82f6">
    <link rel="icon" type="image/svg+xml" href="./favicon.svg" />
    <link rel="apple-touch-icon" href="./assets/icon-192x192.png">
    <link rel="manifest" href="./manifest.json" crossorigin="use-credentials">
    <title>Gudcity Loyalty</title>
    
    <!-- PWA Manifest Fix -->
    <script>
      // We won't modify the manifest through JavaScript as it's causing issues
      // Instead, we've fixed the manifest.json file directly with proper relative paths
      console.log("Using direct manifest.json with corrected paths");
    </script>
    
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Removed unnecessary font preload that was causing console warnings -->
    
    <!-- Fast page transitions -->
    <script type="module">
      document.addEventListener('click', e => {
        const { target } = e;
        if (target.tagName === 'A' && target.href.startsWith(window.location.origin)) {
          const url = new URL(target.href);
          // Only prefetch same-origin navigations
          if (url.origin === window.location.origin) {
            const link = document.createElement('link');
            link.rel = 'prefetch';
            link.href = url.href;
            document.head.appendChild(link);
          }
        }
      });
    </script>
  </head>
  <body>
    <!-- Loading Screen -->
    <div id="app-loader" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center; background: linear-gradient(135deg, #EBF4FF 0%, #E6FFFA 100%); z-index: 9999; transition: opacity 0.5s ease-out;">
      <div style="width: 80px; height: 80px; margin-bottom: 20px;">
        <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
          <circle cx="50" cy="50" r="45" fill="none" stroke="#3B82F6" stroke-width="8" stroke-dasharray="283" stroke-dashoffset="0">
            <animateTransform attributeName="transform" type="rotate" from="0 50 50" to="360 50 50" dur="1.5s" repeatCount="indefinite" />
            <animate attributeName="stroke-dashoffset" values="0;283" dur="1.5s" repeatCount="indefinite" />
          </circle>
        </svg>
      </div>
      <div style="font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; font-weight: 600; font-size: 1.5rem; color: #3B82F6;">
        Loading GudCity
      </div>
      <div style="font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; margin-top: 8px; color: #64748B; font-size: 1rem;">
        Please wait...
      </div>
    </div>

    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Hide loader when app is ready -->
    <script>
      window.addEventListener('load', function() {
        // Wait a bit to ensure everything is loaded properly
        setTimeout(function() {
          var loader = document.getElementById('app-loader');
          if (loader) {
            loader.style.opacity = '0';
            setTimeout(function() {
              loader.style.display = 'none';
            }, 500);
          }
        }, 1000);
      });
      
      // Backup timeout in case the load event doesn't trigger properly
      setTimeout(function() {
        var loader = document.getElementById('app-loader');
        if (loader && loader.style.opacity !== '0') {
          loader.style.opacity = '0';
          setTimeout(function() {
            loader.style.display = 'none';
          }, 500);
        }
      }, 5000);
    </script>
    
    <!-- No-JS fallback -->
    <noscript>
      <div style="padding: 2rem; text-align: center; font-family: system-ui, sans-serif;">
        <h1>JavaScript Required</h1>
        <p>This application requires JavaScript to run. Please enable JavaScript in your browser settings.</p>
      </div>
    </noscript>
  </body>
</html>
